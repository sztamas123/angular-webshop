<div class="login-status-header">
    <div *ngIf="isAuthenticated && userName" class="login-status-user-info">
        Welcome {{ userName }}
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="au-btn-submit">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="au-btn-submit">Logout</button>
</div>
